<body>
    <div id="map" class="map"></div>

<script>

    
// Fetch and parse your JSON data
fetch('42k.json')
  .then(response => response.json())
  .then(data => {
    const markers = data.markers; // Assuming your JSON structure has an array of markers

    // Initialize the map
    const map = L.map('map').setView([latitude, longitude], zoomLevel); // Set your desired initial view

    // Add the map tile layer (e.g., OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add markers and measure performance
    const startTime = performance.now();

    markers.forEach(marker => {
      const { latitude, longitude } = marker;

      // Create a Leaflet marker object
      L.marker([latitude, longitude]).addTo(map);
    });

    const endTime = performance.now();
    const performanceTime = endTime - startTime;
    console.log(`Performance time: ${performanceTime} ms`);
  })
  .catch(error => console.error(error));





</script>
